name: Plugins CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    name: Validate Plugins
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Validate plugin contracts
        run: npm run validate

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Scan for suspicious patterns and secrets
        run: npm run security:scan
